    <head>
        <title>TODO supply a title</title>

    <body>
        <div>TODO write content</div>
        <div>
             
            <form method="POST" action="javascript:login()">
                <table class="mycolor" > 
                    <tr>
                        <td>
                            <label for="email_txt">E&nbsp;Mail</label>
                        </td>
                        <td> 
                            <input  id="email_txt" type="text" placeholder="E Mail" name="email_txt" required="required" > 
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <label for="email_txt">Password</label>
                        </td>
                        <td> 
                            <input id="pasw_txt" type="text" name="pasw_txt" placeholder="Password" required="required" >

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="result_txt">
                                
                            </div>
                        </td>

                    <tr>

                        </td>
                    </tr>
                </table>
                
                     
            </form>
           
        </div>
        <script>
            function login(){
             $.ajax({
                        url:"login.jsp",
                        type:'POST',
                        
                        dataType: 'json',
                        data:{
                            email : $('#email_txt').val(),
                            pasw: $('#pasw_txt').val(),
                            platform: $('#platform_txt').val()
                            
                        },
                        success:function(result){
                          
                             
                            $('#result_txt').html(result.status); 
                            $("#email_txt,#pasw_txt").val('');
                        }
                   
                    });
                }
        </script>
